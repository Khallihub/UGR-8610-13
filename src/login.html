        <form>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
          <a href="HomePage.html">LOG IN</a>
        </form>

        <hr />
